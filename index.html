<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
    <style>
    /*bordure rouge*/
    img:hover {
    border: 2px solid red;
   }
   </style>
      <img src="images/image1.jpg" onmouseover="changerSRC(this, 'images/image1_2.jpg');" onmouseout="changerSRC(this, 'images/image1.jpg');" id="image1" />
      <script>
        //function rollover
            function changerSRC(image, nouveau_src) {
             image.setAttribute('src', nouveau_src);
               }
      </script>
  </body>
</html>
